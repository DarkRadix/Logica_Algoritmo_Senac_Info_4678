<!DOCTYPE html>
<html>
<head>
</head>
<body>

<script>
  var maiorPreco = -Infinity;
  var menorPreco = Infinity;

  for (var i = 1; i <= 8; i++) {
    var preco = Number(prompt("Digite o preço do " + i + "º produto:"));

    if (preco > maiorPreco) {
      maiorPreco = preco;
    }

    if (preco < menorPreco) {
      menorPreco = preco;
    }
  }

  console.log("Maior preço digitado: R$ " + maiorPreco.toFixed(2));
  console.log("Menor preço digitado: R$ " + menorPreco.toFixed(2));
</script>

</body>
</html>
