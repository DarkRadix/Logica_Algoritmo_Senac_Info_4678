</br>
<input type="number" id="altura" placeholder="ALTURA">
<input type="number" id="largura" placeholder="LARGURA"> 
</br>
<button onclick="calcular()">=</button>

    <script>
function calcular(){
    var altura = document.getElementById("altura").value;
    var largura = document.getElementById("largura").value;
    
    var klebin = Number(altura) * Number(largura);

    var resultado = klebin / 2;


    alert("em uma area de " + klebin + " preciso de " + resultado + "L de tinta" );
    }
    
    </script>
