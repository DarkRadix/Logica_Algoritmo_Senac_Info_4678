<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <script>
    var pares = 0;
    var impares = 0;

    for (var i = 1; i <= 6; i++) {
      var numero = Number(prompt("Digite o " + i + "º número inteiro:"));

      if (numero % 2 === 0) {
        pares++;
      } else {
        impares++;
      }
    }

    console.log("Quantidade de números pares: " + pares);
    console.log("Quantidade de números ímpares: " + impares);
  </script>

</body>
</html>
