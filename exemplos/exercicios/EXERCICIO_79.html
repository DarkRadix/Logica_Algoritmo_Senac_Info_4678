<!DOCTYPE html>

<body>

<script>
  var numeros = [];

  for (var i = 0; i < 10; i++) {
    var num = parseInt(prompt("Digite o número " + (i + 1) + ":"));
    numeros.push(num);
  }

  console.log("Números pares e suas posições:");

  for (var i = 0; i < numeros.length; i++) {
    if (numeros[i] % 2 === 0) {
      console.log("Número par: " + numeros[i] + " na posição: " + i);
    }
  }
</script>

</body>
</html>
