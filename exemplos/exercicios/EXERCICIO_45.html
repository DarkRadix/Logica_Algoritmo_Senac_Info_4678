<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <script>
    var inicio = Number(prompt("Digite o primeiro valor:"));
    var fim = Number(prompt("Digite o Ãºltimo valor:"));
    var passo = Number(prompt("Digite o incremento:"));

    if (passo <= 0) {
      alert("O incremento deve ser maior que zero. Usando incremento 1.");
      passo = 1;
    }

    var contagem = "";

    if (inicio < fim) {
      for (var i = inicio; i <= fim; i += passo) {
        contagem += i + " ";
      }
    } else {
      for (var i = inicio; i >= fim; i -= passo) {
        contagem += i + " ";
      }
    }

    contagem += "Acabou!";
    console.log(contagem);
  </script>

</body>
</html>
