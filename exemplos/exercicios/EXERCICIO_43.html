<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <script>
    var valor = prompt("Digite um valor");
    var numero = Number(valor);
    var contagem = "";

    var i = 1;
    while (i <= numero) {
      contagem += i + " ";
      i++;
    }

    contagem += "Acabou!";
    console.log(contagem);
  </script>

</body>
</html>
