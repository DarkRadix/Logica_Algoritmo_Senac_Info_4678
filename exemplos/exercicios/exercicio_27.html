<!DOCTYPE html>
<html>
<head>
    <title>Exercicio 28</title>
</head>
<body>


    <input type="number" id="nota1" step="0.1"><br><br>

    <input type="number" id="nota2" step="0.1"><br><br>

    <button onclick="calcularMedia()">Calcular Media</button>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1 + nota2) / 2;

            if (media <= 4.9) {
                alert("Media: " + media.toFixed(1) + " - REPROVADO");
            } else if (media >= 5.0 && media <= 6.9) {
                alert("Media: " + media.toFixed(1) + " - RECUPERACAO");
            } else {
                alert("Media: " + media.toFixed(1) + " - APROVADO");
            }
        }
    </script>
</body>
</html>
