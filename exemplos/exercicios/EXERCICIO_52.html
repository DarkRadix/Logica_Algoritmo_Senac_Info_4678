<!DOCTYPE html>

<body>

<script>
  var somaIdades = 0;
  var maiores18 = 0;
  var menores5 = 0;
  var maiorIdade = -Infinity;

  for (var i = 1; i <= 10; i++) {
    var idade = Number(prompt("Digite a idade da pessoa " + i + ":"));

    somaIdades += idade;

    if (idade > 18) {
      maiores18++;
    }

    if (idade < 5) {
      menores5++;
    }

    if (idade > maiorIdade) {
      maiorIdade = idade;
    }
  }

  var media = somaIdades / 10;

  console.log("MÃ©dia de idade do grupo: " + media.toFixed(2));
  console.log("Quantidade de pessoas com mais de 18 anos: " + maiores18);
  console.log("Quantidade de pessoas com menos de 5 anos: " + menores5);
  console.log("Maior idade lida: " + maiorIdade);
</script>

</body>
</html>
