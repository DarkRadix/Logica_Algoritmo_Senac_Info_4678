<body>

  <input type="text" id="nome" placeholder="Nome"><br><br>

  <input type="number" id="salario" placeholder=" Salario"><br><br>

  <input type="number" id="anos" placeholder="Tempo de Empresa"><br><br>

  <button onclick="calcular()">Calcular novo sal치rio</button>

  <script>
    function calcular() {
      var nome = document.getElementById("nome").value;
      var salario = Number(document.getElementById("salario").value);
      var anos = Number(document.getElementById("anos").value);
      var novoSalario;

      if (anos < 3) {
        novoSalario = salario + (salario * 0.03);
      } else {
        if (anos < 10) {
          novoSalario = salario + (salario * 0.125);
        } else {
          novoSalario = salario + (salario * 0.20);
        }
      }

      alert("Funcion치rio: " + nome + "Seu Novo sal치rio Ser치: R$ " + novoSalario.toFixed(2));
    }
  </script>
