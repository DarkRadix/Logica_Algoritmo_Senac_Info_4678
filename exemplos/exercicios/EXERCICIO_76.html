<body>

<script>
  let numeros = [];

  for (let i = 0; i < 7; i++) {
    let aleatorio = Math.floor(Math.random() * 100);  // Gera número aleatório de 0 a 99
    numeros.push(aleatorio);
  }

  console.log("Números gerados: ", numeros);
</script>
