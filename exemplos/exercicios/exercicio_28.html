<!DOCTYPE html>
<html>
<head>
</head>
<body>


  <input type="number" id="largura" placeholder="Largura Terreno"><br><br>


  <input type="number" id="comprimento" placeholder="Comprimento Terreno"><br><br>

  <button onclick="verificar()">Calcular</button>

  <script>
    function verificar() {
      var largura = Number(document.getElementById("largura").value);
      var comprimento = Number(document.getElementById("comprimento").value);
      var area = largura * comprimento;

      alert("A área do terreno é " + area + " m²");

      if (area < 100) {
        alert("Classificação: TERRENO POPULAR");
      } else {
        if (area <= 500) {
          alert("Classificação: TERRENO MASTER");
        } else {
          alert("Classificação: TERRENO VIP");
        }
      }
    }
  </script>

</body>
</html>
