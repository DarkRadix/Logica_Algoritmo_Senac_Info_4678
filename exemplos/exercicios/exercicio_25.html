<!DOCTYPE html>
<html>
<head>
  <title>Yuri:D</title>
</head>
<body>

  <input type="number" id="lado1"><br>
  <input type="number" id="lado2"><br>
  <input type="number" id="lado3"><br>

  <button onclick="verificar()">Verificar</button>

  <script>
    function verificar() {
      var l1 = Number(document.getElementById("lado1").value);
      var l2 = Number(document.getElementById("lado2").value);
      var l3 = Number(document.getElementById("lado3").value);

      if (l1 < l2 + l3) {
        if (l2 < l1 + l3) {
          if (l3 < l1 + l2) {
            alert("Pode formar um triângulo!");
          } else {
            alert("Não pode formar um triângulo.");
          }
        } else {
          alert("Não pode formar um triângulo.");
        }
      } else {
        alert("Não pode formar um triângulo.");
      }
    }
  </script>

</body>
