<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
</head>
<body>
    </br>
    <input type="number" id="ano" placeholder="Digite o ano"> 

    <button onclick="exibeDadoDigitado()">Verificar</button>

    <script>
        function exibeDadoDigitado() {
            var ano = Number(document.getElementById("ano").value);

            if (ano % 400 === 0) {
                alert(ano + " é bissexto");
            } else {
                if (ano % 100 === 0) {
                    alert(ano + " não é bissexto");
                } else {
                    if (ano % 4 === 0) {
                        alert(ano + " é bissexto");
                    } else {
                        alert(ano + " não é bissexto");
                    }
                }
            }
        }
    </script> 
</body> 
</html>
