<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
</br>
<input type="number" id="numero" placeholder="numero"> 
</br>
<input type="number" id="multiplicacao" placeholder="X">
</br>
<input type="number" id="adicao" placeholder="Some">
<button onclick="exibeDadoDigitado()">VAMOOOOO!</button>

    <script>
function exibeDadoDigitado(){
    var numero = document.getElementById("numero").value;
    var multiplicacao = document.getElementById("multiplicacao").value;
    var nmbr = "2025"; 
    var nmbr2 = Number(nmbr);
    

    alert("Resultado Subtração " + 2025 - numero)
    alert("resultado de Multiplicação " + 2025 * multiplicacao);
    alert("Resultado da Soma " + adicao + nmbr2);
    }
    
    </script>
